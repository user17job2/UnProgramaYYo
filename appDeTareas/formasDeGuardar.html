<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Notas</title>
</head>
<body>
    <textarea id="descripcion" rows="4" cols="50"></textarea>
    <button onclick="guardarDescripcion()">Guardar</button>

<!--aqui se guarda con boton pero en un solo textarea-->
<script>
        // Función para guardar la descripción en el localStorage
        function guardarDescripcion() {
            const descripcionTextarea = document.getElementById('descripcion');
            const descripcion = descripcionTextarea.value;

            // Guardar en el localStorage
            localStorage.setItem('descripcionTarea', descripcion);

            // Pintar el valor en pantalla
            descripcionTextarea.value = descripcion;
        }

        // Cargar la descripción almacenada en el localStorage al cargar la página
        window.onload = function() {
            const descripcionGuardada = localStorage.getItem('descripcionTarea');
            if (descripcionGuardada) {
                document.getElementById('descripcion').value = descripcionGuardada;
            }
        };
</script>
